# Fichier: projet/front/nginx.conf

server {
    listen 80;

    # Root de l'application React
    root /usr/share/nginx/html;
    index index.html;

    # Redirection pour l'API
    location /api/ {
        # proxy_pass redirige le trafic vers le service 'api'
        # Attention au slash final sur 'http://api:8080/' :
        # - S'il est présent (comme ici), Nginx retire /api/ du chemin
        # - S'il est absent, Nginx transmet /api/ au backend
        # Puisque votre backend C# semble utiliser un chemin de base /api, nous le conservons.
        proxy_pass http://api:8080/api/;
        
        # En-têtes standards pour les connexions proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Servir les fichiers statiques et gérer le routing client (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}